{% extends 'home.html' %}
{% load static %}

{% block content %}

<section class="gallery-bg">

    <div class="container mt-5">
        <h1 class="text-center mb-4">Welcome to Bloosom's Image Gallery to explore the world of fresh,
            beautiful flowers in every season, and for every occasion...</h1>

        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">

                <div class="carousel-item active">
                    <img src="{% static 'images/image1.jpg' %}" class="d-block w-100" alt="Gallery Image 1">
                </div>

                <div class="carousel-item">
                    <img src="{% static 'images/image2.jpg' %}" class="d-block w-100" alt="Gallery Image 2">
                </div>

                <div class="carousel-item">
                    <img src="{% static 'images/image3.jpg' %}" class="d-block w-100" alt="Gallery Image 3">
                </div>

                <div class="carousel-item">
                    <img src="{% static 'images/image4.jpg' %}" class="d-block w-100" alt="Gallery Image 2">
                </div>

                <div class="carousel-item">
                    <img src="{% static 'images/image5.jpg' %}" class="d-block w-100" alt="Gallery Image 2">
                </div>

                <div class="carousel-item">
                    <img src="{% static 'images/image6.jpg' %}" class="d-block w-100" alt="Gallery Image 2">
                </div>

                <div class="carousel-item">
                    <img src="{% static 'images/image7.jpg' %}" class="d-block w-100" alt="Gallery Image 2">
                </div>

            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
</section>

{% endblock content %}
